{% extends "react_ssr/base.html" %}

{% load render_bundle from webpack_loader %}

{% block head %}
  <script>
    window.__STATE__ = {{ state | safe }};
  </script>
  {{ title | safe }}
  {{ meta | safe }}
{% endblock %}

{% block body %}
  <main role="main">
    {{ html | safe }}
  </main>
  {% render_bundle "runtime" %}
  {% render_bundle "vendors" %}
  {% render_bundle "client" %}
{% endblock %}
